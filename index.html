<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>ZAER</title>
    <style>
        @font-face {
            font-family: "Gontserrat";
            src: url('https://raw.githubusercontent.com/zaerAI/zaer.src/main/ZAER/public/assets/fonts/Gontserrat-Regular.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Gontserrat', Arial, sans-serif;
            background: #f8f9fa;
            padding: 40px 16px;
            max-width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        /* Layout containers */
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 24px;
            background: white;
            border-radius: 8px;
        }
        
        .logo {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: auto;
        }

        .header-section h1 {
            margin-bottom: 20px;
            font-size: clamp(28px, 5vw, 36px);
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .description {
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: clamp(16px, 2.5vw, 18px);
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            padding: 12px 28px;
            background: #000;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .links a:hover {
            background: #333;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(36px, 10vw, 100px);
            font-weight: 600;
            color: #1a1a1a;
        }

        .video-wrapper {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: white;
        }
        
        .video-container iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .watch-intro {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(32px, 8vw, 96px);
            font-weight: 600;
            color: #1a1a1a;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }
        
            .header-section {
                padding: 32px 20px;
            }
        }

        @media (max-width: 480px) {
            .links a {
                width: 100%;
                text-align: center;
            }
        
            .watch-intro {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo"><img src='https://zaerai.github.io/chat/assets/images/logoBlack.png'></div>
            <p class="description">
                An advanced AI-powered chat assistant designed to help you with code, ideas, and creative solutions.
            </p>
            <div class="links">
                <a href="https://zaerAI.github.io/chat">Chat!</a>
                <a href="https://github.com/zaerAI/zaer.src">Source Code</a>
            </div>
        </div>

        <div class="intro-section">
            WATCH THE INTRO
        </div>

        <div class="video-wrapper">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/MbXf9BFE8n0" 
                    allowfullscreen="" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
